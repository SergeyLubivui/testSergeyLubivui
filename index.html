<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дудлик</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
        }
        #score, #highScore {
            position: absolute;
            top: 10px;
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #score { left: 10px; }
        #highScore { right: 10px; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Счет: 0</div>
        <div id="highScore">Рекорд: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        let doodleX, doodleY, doodleWidth, doodleHeight;
        let platforms = [];
        let score = 0;
        let highScore = 0;
        let gravity = 0.5;
        let jumpForce = -10;
        let doodleSpeed = 0;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            doodleWidth = canvas.width * 0.1;
            doodleHeight = doodleWidth;
            resetGame();
        }

        function resetGame() {
            doodleX = canvas.width / 2 - doodleWidth / 2;
            doodleY = canvas.height - doodleHeight;
            platforms = [];
            score = 0;
            createPlatforms();
        }

        function createPlatforms() {
            for (let i = 0; i < 5; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - doodleWidth),
                    y: i * (canvas.height / 5),
                    width: doodleWidth * 1.5,
                    height: 10
                });
            }
        }

        function drawDoodle() {
            ctx.fillStyle = 'green';
            ctx.fillRect(doodleX, doodleY, doodleWidth, doodleHeight);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'brown';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updateDoodle() {
            doodleSpeed += gravity;
            doodleY += doodleSpeed;

            if (doodleY + doodleHeight > canvas.height) {
                gameOver();
            }

            platforms.forEach(platform => {
                if (doodleSpeed > 0 &&
                    doodleX < platform.x + platform.width &&
                    doodleX + doodleWidth > platform.x &&
                    doodleY + doodleHeight > platform.y &&
                    doodleY + doodleHeight < platform.y + platform.height
                ) {
                    doodleY = platform.y - doodleHeight;
                    doodleSpeed = jumpForce;
                }
            });

            if (doodleY < canvas.height / 2) {
                platforms.forEach(platform => {
                    platform.y += -doodleSpeed;
                    if (platform.y > canvas.height) {
                        platform.y = 0;
                        platform.x = Math.random() * (canvas.width - platform.width);
                        score++;
                    }
                });
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawDoodle();
            updateDoodle();
            scoreElement.textContent = `Счет: ${score}`;
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = `Рекорд: ${highScore}`;
            }
            resetGame();
        }

        canvas.addEventListener('click', () => {
            doodleSpeed = jumpForce;
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
